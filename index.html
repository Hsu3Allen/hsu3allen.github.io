<!DOCTYPE HTML>
<html>

<head>
	<title>AllenHsu</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="css/main.css" />
	<link rel="shortcut icon" href="../font/icon.ico" />
	<link rel="icon" href="../font/icon.ico" type="image/ico" />

	<style type="text/css">
		.div {
			width: 100%;
			height: auto;
		}

		.div .banner-text {
			text-align: left;
			margin-left: 10%;
			margin-top: 8%;
			width: 48%;
			float: left;
		}

		.div .banner-text .h2 {
			text-align: left;
			font-size: 1.2em;
			font-family: 'myFontL';
			line-height: 2.5em;
			color: #fff;
		}

		.div .banner-text .h1 {
			font-family: 'myFontH';
			color: #fff;
			cursor: url(/font/cursor.ico), default;
		}

		.div .banner-text .h1child {

			font-family: 'myFontH';
			background: linear-gradient(to right, #633bff, rgb(246, 113, 255));
			-webkit-background-clip: text;
			color: transparent;
			cursor: url(/font/cursor.ico), default;
		}


		.div .banner-text .line {
			height: 10px;
			background: #fff;
			opacity: 1;
			margin: 3em 0em;
			width: 30%;
		}

		.div .icon-like {
			text-align: center;
			margin-top: 8%;
			float: left;
			width: 32%;
			height: 32%;
			/* background: url(./font/portraits.svg) 0 0 no-repeat; */
		}

		.pic {
			text-align: left;
			margin-bottom: 0%;
			margin-left: -4px;
			padding-top: 8px;
		}

		.name-wrap {
			font-size: 6em;
			line-height: 1.2;
		}

	</style>
</head>

<body>
	
	<!-- Wrapper -->
	<div class="wrapper">
		<!-- Header -->
		<header id="header">
			<a href="index.html" class="logo"><span>AllenHsu</span></a>
			<ul id="menu">
				<li><a class="active" href="index.html">首页</a></li>
				<li><a href="article.html">文章</a></li>
				<li><a href="case.html">案例</a></li>
				<li><a href="about.html">关于</a></li>
			</ul>
		</header>




		<!-- Main -->
		<div class="div mainwrapper">
			<div class="banner-text">
				<p class="name-wrap" style="text-align:left">
					<a class="h1">Hi,</a><br><a class="h1">Here is</a><a class="h1child"> AllenHsu</a>
				</p>
				<div class="line"></div>
				<p class="h2">
					我是一名UX设计师，曾服务于蓝月亮和岭南集团。
					<br>
					日常工作主要是与产品、设计和用户体验相关，通过结合对产品的研究，极致的设计<br>和对技术的理解来平衡解决方案。业余时间投入在学习 Coding 和动效制作中。
					<br>
					分享给你我最近在听的歌。
				</p>


				<div class="pic">
					<audio autoplay="autoplay" id="music2" src="http://music.163.com/song/media/outer/url?id=532776436.mp3" loop="loop"></audio>
					<a href="javascript:playPause();"><img src="font/musicon.png" id="music_btn2"></a>
				</div>

			</div>

			<div class="icon-like">
				<image src="./font/portraits.svg" />
			</div>
		</div>
	</div>


	<script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
	<script>
		$("#audio_btn").click(function () {
			var music = document.getElementById("music");
			if (music.paused) {
				music.play();
				$("#music_btn").attr("src", "font/musicoff.png");
			} else {
				music.pause();
				$("#music_btn").attr("src", "font/musicon.png");
			}
		});

		function playPause() {
			var music = document.getElementById('music2');
			var music_btn = document.getElementById('music_btn2');
			if (music.paused) {
				music.play();
				music_btn.src = 'font/musicoff.png';
			} else {
				music.pause();
				music_btn.src = 'font/musicon.png';
			};
		};
		$(document).ready(function () {
			var fn = function () {
				var w = document.body.clientWidth;
				var rate = (w) / 1980
				$(".wrapper").css({
					zoom: rate
				});
			};
			if (window.addEventListener) {
				window.addEventListener("resize", function () {
					fn();
				});
			} else if (window.attachEvent) {
				window.attachEvent("onresize", function () {
					fn();
				});
			}
			fn();
		});
	</script>
		
</body>

</html>
