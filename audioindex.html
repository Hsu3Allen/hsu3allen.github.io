<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width; initial-scale=1.0">
<title>演示：使用按钮控制HTML5背景音乐开关</title>
<style>
</style>
<link rel="stylesheet" type="text/css" href="../css/main.css" />

</head>

<body>

<div id="main">
   <div style="width:300px; height:120px; margin:100px auto">
		<audio id="music2" src="http://music.163.com/song/media/outer/url?id=253968.mp3"  loop="loop">你的浏览器不支持audio标签。</audio>
        <a href="javascript:playPause();"><img src="font/musicon.png" width="40" height="40" id="music_btn2" border="0" style="top: 0px;right: 0px;position: absolute;"></a>
   </div>
</div>
<script src="https://cdn.bootcss.com/jquery/1.8.2/jquery.min.js"></script>
<script>
$("#audio_btn").click(function(){
	var music = document.getElementById("music");
	if(music.paused){
		music.play();
		$("#music_btn").attr("src","font/musicoff.png");
	}else{
		music.pause();
		$("#music_btn").attr("src","font/musicon.png");
	}
});

function playPause() {
    var music = document.getElementById('music2');
    var music_btn = document.getElementById('music_btn2');
    if (music.paused){
        music.play();
        music_btn.src = 'font/musicoff.png';
    }
    else{
        music.pause();
        music_btn.src = 'font/musicon.png'; 
    };
};
</script>

</body>
</html>
